<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page ">
        <div class="sections ">
            <div class="section-1 ">
                <div class="content-1  text-center vertical-center">
                <img src="images/sb/Studio House_Alsancak_Type_Logo.png" alt="">
                <img style="margin-top: 25px;width: 60%;" src="images/sb/Decorative Divider.png" alt="">
                </div>
            </div>
            <div class="section-2">
                
                <table class=" col-sm" >
                    <tr>
                        <td colspan="2">
                            <div class="place" style="background-color:#bc9f69;color:white;">ALSANCAK</div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="place">MYVIA</div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td style="padding-top: 15px;">
                            <div class="location" style="background-color:#bc9f69;color:white;float:right;">ÖN KAPI</div>
                        </td>
                        <td style="padding-top: 15px;">
                            <div class="location">LOCA</div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="location" style="float: right;">TERAS</div>
                        </td>
                        <td>
                            <div class="location">WORKSHOP</div>
                        </td>
                    </tr>

                    <tr class="name">
                        <td colspan="2" style="padding-top: 5px;">
                            Adınız <font color="#bc9f69">*</font> <br>
                            <input type="text" value="" placeholder="Naz Kangal">
                        </td>
                    </tr>
                    <tr class="number">
                        <td colspan="2" style="padding-top: 5px;">
                            Telefon Numaranız <font color="#bc9f69">*</font> <br>
                            <input type="text" value="" placeholder="333 7563 8271">
                        </td>
                    </tr>
                    <tr>
                        <td class="day">
                            Gun <font color="#bc9f69">*</font>
                            <input type="text" value="" placeholder="gg/aa/yyyy">
                        </td>
                        <td class="person">
                            Kişi <font color="#bc9f69">*</font>
                            <input type="text" value="" placeholder="">
                        </td>
                    </tr>
                    <tr class="private-messages">
                        <td colspan="2" style="padding-top: 15px;">
                            Özel İstekleriniz <font color="#bc9f69">*</font> <br>
                            <textarea name="" id="">
                            </textarea>
                        </td>
                    </tr>
                    <tr class="submitButton">
                        <td colspan="2">
                            <div>GÖNDER</div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
        <div class="particular">
            <img class="col-sm nopadding z_in" src="images/downParticular.png">
        </div>
    </div>

</body>
</html>
